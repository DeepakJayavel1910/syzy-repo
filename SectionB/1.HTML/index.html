<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syzy Challenge 1</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ["Poppins", "serif"],
            },
          },
        },
      };
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="m-0 p-0 box-border font-serif">
   
   
    <div id="sidenav" class="hidden bg-white w-full h-screen absolute top-0 left-0">
      <div class="p-2 text-end">
        <a href="#" onclick="navToggle()">
          <i class="fa-solid fa-xmark p-1 text-xl text-[#5E91C2] hover:text-black"></i>
        </a>
      </div>
      <ul class="flex flex-col gap-4 items-center py-8 text-gray-500">
        <li class="text-md hover:text-black">
          <a href="#">HOME</a>
        </li>
        <li class="text-md hover:text-black">
          <a href="#">SERVICES</a>
        </li>
        <li class="text-md hover:text-black">
          <a href="#">CONTACT US</a>
        </li>
        <li class="text-md hover:text-black">
          <a href="#">CAREERS</a>
        </li>
      </ul>
    </div>


    <section class="sm:overflow-hidden w-full h-screen p-2">
      <header class="w-full shadow-md px-3 py-3">
        <div class="flex items-center">
          <div class="sm:hidden w-10 text-center">
            <a href="#" onclick="navToggle()">
              <i class="fa-solid fa-bars text-xl text-[#5E91C2] hover:text-black"></i>
            </a>
          </div>

          <div class="w-full flex justify-center">
            <h2 class="text-lg sm:text-xl px-4 py-1 border-2 border-gray-700">
              Syzy Technologies
            </h2>
          </div>
        </div>

        <div class="hidden sm:block py-4 mx-auto w-fit">
          <ul class="flex gap-4 sm:gap-8 text-gray-500">
            <li class="text-sm sm:text-md hover:text-black">
              <a href="#">HOME</a>
            </li>
            <li class="text-sm sm:text-md hover:text-black">
              <a href="#">SERVICES</a>
            </li>
            <li class="text-sm sm:text-md hover:text-black">
              <a href="#">CONTACT US</a>
            </li>
            <li class="text-sm sm:text-md hover:text-black">
              <a href="#">CAREERS</a>
            </li>
          </ul>
        </div>
      </header>

      <main class="h-full sm:w-[40rem] mx-auto mt-8">
        <div class="text-center py-8">
          <h4 class="text-xl font-semibold">ACCOUNT SIGN IN</h4>
        </div>
        <div class="px-4">
          <p class="text-md sm:text-lg text-gray-500 text-center">
            Sign in to your account to access your profile history, and any
            private pages you've been granted access to.
          </p>

          <form
            onsubmit="onSubmit()"
            class="flex flex-col pt-10 gap-10 items-center"
          >
            <input
              class="focus:outline-none py-2 w-full border-b-2 border-gray-300"
              type="text"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <input
              class="focus:outline-none py-2 w-full border-b-2 border-gray-300"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <input
              class="bg-[#D7E4F5] hover:bg-[#A5B4FC] py-2 px-3 w-fit font-medium tracking-widest"
              type="submit"
              value="SIGN IN"
            />
          </form>
        </div>
      </main>
    </section>

    <script>
      function onSubmit() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        alert(`Email Id: ${email} \nForm is submitted`);
      }


      function navToggle(){
        document.getElementById("sidenav").classList.toggle("hidden")
      }

    </script>
  </body>
</html>
